<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Reach Out</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
  </head>
  <body>
    <!--Container division -->
    <div class="container">
      <!--Top bar layout-->
      <div class="top">

        <div id="logo">
          <h1 id="logo-txt">Reach Out</h1>
        </div>

        <div id="center-bar"></div>

        <div id="notify-div">
          <img src="#" alt="notifications-ico">
        </div>

        <div id="message-div">
          <img src="#" alt="messages-ico">
        </div>

        <div id="user-div">
          <h4>User</h4>
        </div>

        <div id="pic-div">
          <img src="#" alt="user-ico">
        </div>

      </div>
      <!--Center content layout-->
      <div class="center">
        <!--Left navigation bar-->
        <div class="center-left">

          <div class="top-space"></div>
          <div class="nav" id="nav-dash">
            <img src="#" alt="dash-ico">
            <h1>Dashboard</h1>
          </div>
          <div class="nav" id="nav-diseases">
            <img src="#" alt="disease-ico">
            <h1>Disease Indicators</h1>
          </div>
          <div class="nav" id="nav-hospitals">
            <img src="#" alt="hospital-ico">
            <h1>Hospitals</h1>
          </div>
          <div class="nav" id="nav-chvs">
            <img src="#" alt="chv-ico">
            <h1>Chv's</h1>
          </div>
          <div class="nav" id="nav-reports">
            <img src="#" alt="report-ico">
            <h1>Reports</h1>
          </div>
          <div class="nav" id="nav-ambulances">
            <img src="#" alt="ambulance-ico">
            <h1>Ambulances</h1>
          </div>
          <div class="bottom-space"></div>

        </div>
        <!--Dashoard information-->
        <div class="center-right"></div>
      </div>

      <!--Bottom bar layout-->
      <div class="bottom">

      </div>
    </div>
  </body>
</html>
